    <script>
        /* set page default */
        getPages('website');

        /* navbar */
        $('.nav-item').on('click',function(){
            $('.nav-item').removeClass('active');
            $(this).addClass('active');

            getPages($(this).data('target'));
        })

        function getPages(page)
        {
            switch (page) {
                case 'website':
                    pageWebsite();
                    break;

                case 'admin':
                    pageAdmin();
                    break;
            
                default:
                    break;
            }
            
        }

        function pageWebsite()
        {
            let htmls       = {};
            htmls['rows']   = []; 

            $.each(getProducts(),function(a,b){
                htmls.rows.push(`
                    <div class="col-sm-3 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="${b.file_name}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">${b.name}</h5>
                                <span class="badge badge-info">Rp. ${b.price}</span>
                                <p class="card-text">${b.description}</p>
                                <a href="javascript:void(0)" class="btn btn-primary">Add To Cart</a>
                            </div>
                        </div>
                    </div>
                `);
            })
            htmls['rows'] = htmls.rows.join('');

            htmls['rows'] = `
                <div class="row mt-3">
                    ${htmls.rows}
                </div>
            `;

            /* set root content */
            $('#root').html(htmls.rows);
        }

        function pageAdmin()
        {
            let html = '';

            html = `
            <div class="card mt-3">
                <div class="card-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                    </div>
                </div>
            </div>
            `;
            $('#root').html(html);
        }

        /* get data async */
        function getProducts( d )
        {
            if ( d ) {
                return JSON.parse( $.ajax({type: "GET", url: "get_json.php", async: false, data: {"c":"products","id":d} }).responseText );

            } else {
                return JSON.parse( $.ajax({type: "GET", url: "get_json.php", async: false, data: {"data":"products"} }).responseText );
                
            }
        }
    </script>
